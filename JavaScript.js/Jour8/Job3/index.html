<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./input.css" rel="stylesheet">
</head>
<body>
    <header class="bg-red-800 p-5 text-white">
        <div class="flex justify-between max-w-5xl">
            <h1 class="text-xl">Logo</h1>
            <nav>
                <ul class="flex gap-3">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Inscription</a></li>
                    <li><a href="#">Connexion</a></li>
                    <li><a href="#">Rechercher</a></li>
                </ul>
            </nav>
        </div>
    </header>
  
<main>
    
      <form action="#" method="POST">
          <div>
              <label for="civilite">Civilité :</label>
              <input type="radio" id="civilite_m" name="civilite" value="Monsieur">
              <label for="civilite_m">Monsieur</label>
              <input type="radio" id="civilite_mme" name="civilite" value="Madame">
              <label for="civilite_mme">Madame</label>
          </div>
          <div>
              <label for="prenom">Prénom :</label>
              <input type="text" id="prenom" name="prenom">
          </div>
          <div>
              <label for="nom">Nom :</label>
              <input type="text" id="nom" name="nom">
          </div>
          <div>
              <label for="adresse">Adresse :</label>
              <input type="text" id="adresse" name="adresse">
          </div>
          <div>
              <label for="email">Adresse Email :</label>
              <input type="email" id="email" name="email">
          </div>
          <div>
              <label for="mot_de_passe">Mot de passe :</label>
              <input type="password" id="mot_de_passe" name="mot_de_passe">
          </div>
          <div>
              <label for="confirmation_mot_de_passe">Confirmation du mot de passe :</label>
              <input type="password" id="confirmation_mot_de_passe" name="confirmation_mot_de_passe">
          </div>
          <div>
              <label>Passions :</label>
              <input type="checkbox" id="informatique" name="passion" value="Informatique">
              <label for="informatique">Informatique</label>
              <input type="checkbox" id="voyages" name="passion" value="Voyages">
              <label for="voyages">Voyages</label>
              <input type="checkbox" id="sport" name="passion" value="Sport">
              <label for="sport">Sport</label>
              <input type="checkbox" id="lecture" name="passion" value="Lecture">
              <label for="lecture">Lecture</label>
          </div>
          <button type="submit">Valider</button>
      </form>
  
</main>

  <footer class="bg-blue-900 text-white">
        <div class="max-w-5xl mx-auto">
            <nav>
                <ul class="flex gap-3 py-5">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">Inscription</a></li>
                    <li><a href="#">Connexion</a></li>
                    <li><a href="#">Rechercher</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
